<!DOCTYPE html>
<html>
<head>
    <title>🎤 Voice to Text Logger</title>
    <script>
        function startRecognition() {
            const recognition = new webkitSpeechRecognition() || new SpeechRecognition();
            recognition.lang = 'en-IN';
            recognition.start();

            recognition.onresult = function(event) {
                const text = event.results[0][0].transcript;
                document.getElementById("spokenText").value = text;
                sendToServer(text);
            };

            recognition.onerror = function(event) {
                alert("Voice recognition failed. Try again.");
            };
        }

        function sendToServer(text) {
            fetch('/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.msg);
                window.location.reload();
            });
        }
    </script>
</head>
<body style="font-family: Arial; text-align: center; padding: 40px;">
    <h2>🎙 Speak Account Holder and Amount</h2>
    <button onclick="startRecognition()" style="padding: 10px 20px; font-size: 18px;">🎤 Start Recording</button>
    <br><br>
    <input type="text" id="spokenText" readonly style="width: 300px; padding: 8px;">
    <br><br>
    <a href="/download">⬇️ Download Excel</a>

    <h3>📊 All Entries</h3>

    {% if data %}
        <table border="1" style="margin:auto; border-collapse: collapse; width: 60%;">
            <tr style="background-color: #f2f2f2;">
                <th>Timestamp</th>
                <th>Account Holder</th>
                <th>Amount</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{{ row['Timestamp'] }}</td>
                <td>{{ row['Account Holder'] }}</td>
                <td>{{ row['Amount'] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p style="color: gray;">No data recorded yet.</p>
    {% endif %}
</body>
</html>
