<!DOCTYPE html>
<html>
<head>
    <title>üé§ Voice to Text Logger</title>
    <script>
        function startRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-IN';
            recognition.start();

            recognition.onresult = function(event) {
                const text = event.results[0][0].transcript;
                document.getElementById("spokenText").value = text;
                sendToServer(text);
            };

            recognition.onerror = function(event) {
                alert("Error recognizing voice. Try again.");
            };
        }

        function sendToServer(text) {
            fetch('/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.msg);
                if(data.success) {
                    window.location.reload();
                }
            });
        }
    </script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
            background: #f0f8ff;
        }
        button {
            padding: 12px 25px;
            font-size: 20px;
            cursor: pointer;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 6px;
        }
        input#spokenText {
            margin-top: 20px;
            width: 300px;
            padding: 10px;
            font-size: 18px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        table {
            margin: 30px auto;
            border-collapse: collapse;
            width: 80%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background: #2196f3;
            color: white;
        }
        a.download-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 18px;
            text-decoration: none;
            color: #2196f3;
            border: 1px solid #2196f3;
            padding: 10px 20px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        a.download-link:hover {
            background: #2196f3;
            color: white;
        }
    </style>
</head>
<body>
    <h2>üé§ Speak Account Holder and Amount</h2>
    <button onclick="startRecognition()">üéôÔ∏è Start Voice Input</button>
    <br><br>
    <input type="text" id="spokenText" readonly placeholder="Your speech will appear here...">
    <br>
    <a href="/download" class="download-link">‚¨áÔ∏è Download Excel</a>

    <h3>üìä All Entries</h3>

    {% if data %}
        <table border="1" style="margin:auto; border-collapse: collapse; width: 60%;">
            <tr style="background-color: #f2f2f2;">
                <th>Timestamp</th>
                <th>Name</th>
                <th>Amount</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{{ row['Timestamp'] }}</td>
                <td>{{ row['Account Holder'] }}</td>
                <td>{{ row['Amount'] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p style="color: gray;">No data recorded yet.</p>
    {% endif %}
</body>
</html>
